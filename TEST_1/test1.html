<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>
    <div id="contener">

        <div id="contener1">
            <div id="topbar">
                <div id="logo">
                    <img src="./images/logo/pineaple.png"   alt="" >
                    <span>pineapple</span> 
                </div>
                <div id="top-link">
                    <a href="#">About</a>
                    <a href="#">How it works</a>
                    <a href="#">Contact</a>
                </div>
                
            </div>

            <h3 align="center" id="heading">Subscribe to newsletter</h3> 
            <h5 align="center" id="sub-text">
                Subscribe to our newsletter and get 10% discount on <br> pineapple glasses.
            </h5>
            <div id="desk-in">
                <label id="dest-lab"></label>
                <input type="text" placeholder="Type your email address here…" id="desk-input">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div id="tos" align="center">
                <input type="checkbox"  id="tos-checkbox"
                checked>
                <label for="tos-checkbox">I agree to <b>terms of service</b></label>

            </div>

            <hr id="desk-hr">

            <div id="desk-social" align="center">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-youtube"></i>

        </div>
